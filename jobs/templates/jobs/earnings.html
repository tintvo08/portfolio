<!doctype html>
<html lang="en">
    <div class="album py-3">
    <div class="container bg-dark">
    <h1 class="text-white text-center"> EARNINGS </h1>
    <table class="table table-bordered table-dark">
    <thead>
    <tr>
      <th scope="col" colspan="2">Dates</th>
      <th scope="col" colspan="4">Stocks</th>
    </tr>
    </thead>
    <tbody>
    {% for dates, stocks in earnings.items %}
    <tr>
        <td scope="col" colspan="2">{{ dates }}</td>
        <td scope="row">
        {% for stock in stocks %}
            {{ stock }} <br>
        {% endfor %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
</html>
